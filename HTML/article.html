<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">YourLogo</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#articles">Articles</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#about">About Me</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="profile-login">Login</div>
    </header>
    <article>
        <header>
            <h1>Article Title</h1>
            <p>By Author Name | Date</p>
        </header>
        <section class="content">
            <p>Article content...</p>
            <pre><code class="language-js">const example = "Code snippet";</code></pre>
            <img src="images/coding_screen.png" alt="Coding Screen">
        </section>
        <section class="linked-articles">
            <h2>Related Articles</h2>
            <ul>
                <li><a href="article1.html">Related Article 1</a></li>
                <li><a href="article2.html">Related Article 2</a></li>
            </ul>
        </section>
        <section class="comments">
            <h2>Comments</h2>
            <div class="comment-form">
                <textarea placeholder="Add a comment"></textarea>
                <button>Submit</button>
            </div>
            <div class="comment">
                <p><strong>User1:</strong> Great article!</p>
            </div>
        </section>
    </article>
    <footer>
        <div class="links">
            <a href="#contact">Contact</a>
            <a href="#privacy">Privacy Policy</a>
        </div>
        <div class="social-media">
            <a href="#linkedin">LinkedIn</a>
            <a href="#twitter">X</a>
        </div>
    </footer>
</body>
</html>
